<!DOCTYPE html>
<html>
<head>
  <title>MoodScope Pro+</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">
        <span class="material-icons">insights</span>
        MoodScope Pro+
      </h1>
      <div class="header-controls">
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
          <span class="material-icons">dark_mode</span>
        </label>
      </div>
    </header>

    <main class="main-content">
      <section class="control-section">
        <div class="control-card">
          <h2 class="section-title">
            <span class="material-icons">tune</span>
            Analysis Settings
          </h2>
          
          <div class="form-group">
            <label for="analysisMode">Analysis Mode</label>
            <select id="analysisMode" class="form-control">
              <option value="hybrid">Hybrid Analysis</option>
              <option value="sentiment">Sentiment Only</option>
              <option value="emotion">Emotion Detection</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="sensitivity">Sensitivity: <span id="sensitivityValue">0.5</span></label>
            <input type="range" id="sensitivity" min="0.1" max="1" step="0.1" value="0.5" class="form-slider">
          </div>
          
          <div class="form-group">
            <label for="language">Language</label>
            <select id="language" class="form-control">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
          </div>
        </div>
      </section>

      <section class="visualization-section">
        <div class="viz-card">
          <h2 class="section-title">
            <span class="material-icons">bar_chart</span>
            Sentiment Trends
          </h2>
          <div class="chart-container">
            <canvas id="sentimentChart"></canvas>
          </div>
          <div class="chart-controls">
            <select id="chartType" class="form-control">
              <option value="line">Trend Line</option>
              <option value="bar">Sentiment Distribution</option>
              <option value="pie">Emotion Breakdown</option>
            </select>
          </div>
        </div>
      </section>

      <section class="results-section">
        <div class="results-card">
          <h2 class="section-title">
            <span class="material-icons">find_in_page</span>
            Latest Analysis
          </h2>
          <div class="result-display" id="resultDisplay"></div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p class="footer-text">MoodScope Pro+ v3.0</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/compromise"></script>
  <script src="popup.js"></script>
</body>
</html>
