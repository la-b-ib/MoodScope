<!DOCTYPE html>
<html>
<head>
  <title>MoodScope</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2><span class="material-icons">psychology</span> MoodScope</h2>
    <div class="section">
      <h3><span class="material-icons">power_settings_new</span> Enable Analysis</h3>
      <label class="switch">
        <input type="checkbox" id="toggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="section collapsible">
      <h3 class="toggle-section"><span class="material-icons">filter_list</span> Filter Comments</h3>
      <div class="content">
        <select id="filter">
          <option value="all">All Comments</option>
          <option value="positive">Positive Only</option>
          <option value="negative">Negative Only</option>
          <option value="neutral">Neutral Only</option>
        </select>
      </div>
    </div>
    <div class="section collapsible">
      <h3 class="toggle-section"><span class="material-icons">tune</span> Sensitivity</h3>
      <div class="content">
        <input type="range" id="sensitivity" min="0.1" max="2" step="0.1" value="0.5">
        <span id="sensitivity-value">0.5</span>
      </div>
    </div>
    <div class="section collapsible">
      <h3 class="toggle-section"><span class="material-icons">edit</span> Custom Keywords</h3>
      <div class="content">
        <input type="text" id="customPositive" placeholder="Positive word">
        <input type="text" id="customNegative" placeholder="Negative word">
        <button id="addKeywords"><span class="material-icons">add</span> Add Keyword</button>
        <ul id="keywordList"></ul>
      </div>
    </div>
    <div class="section collapsible">
      <h3 class="toggle-section"><span class="material-icons">highlight</span> Highlight Comments</h3>
      <div class="content">
        <label class="switch">
          <input type="checkbox" id="highlight">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="section collapsible">
      <h3 class="toggle-section"><span class="material-icons">notifications</span> Negative Alerts</h3>
      <div class="content">
        <label class="switch">
          <input type="checkbox" id="alerts">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="section collapsible">
      <h3 class="toggle-section"><span class="material-icons">insights</span> Sentiment Trends</h3>
      <div class="content">
        <select id="chartType">
          <option value="bar">Bar Chart (Trends)</option>
          <option value="pie">Pie Chart (Current)</option>
        </select>
        <canvas id="sentimentChart" height="150"></canvas>
      </div>
    </div>
    <div class="section collapsible">
      <h3 class="toggle-section"><span class="material-icons">import_export</span> Data Management</h3>
      <div class="content">
        <button id="export"><span class="material-icons">file_download</span> Export Settings</button>
        <input type="file" id="import" accept=".json" style="display: none;">
        <button id="importBtn"><span class="material-icons">file_upload</span> Import Settings</button>
      </div>
    </div>
    <div class="section">
      <h3><span class="material-icons">dark_mode</span> Theme</h3>
      <select id="theme">
        <option value="auto">Auto (System)</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
