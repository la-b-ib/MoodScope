<!DOCTYPE html>
<html>
<head>
  <title>MoodScope Pro</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">
        <span class="material-icons">sentiment_very_satisfied</span>
        MoodScope Pro
      </h1>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
          <span class="material-icons">brightness_4</span>
        </label>
      </div>
    </header>

    <main class="main-content">
      <section class="control-section">
        <div class="control-card">
          <h2 class="section-title">
            <span class="material-icons">toggle_on</span>
            Analysis Controls
          </h2>
          <div class="form-group">
            <label for="analysisMode">Analysis Mode</label>
            <select id="analysisMode" class="form-control">
              <option value="sentiment">Sentiment Analysis</option>
              <option value="emotion">Emotion Detection</option>
              <option value="advanced">Advanced Mode</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="sensitivity">Sensitivity: <span id="sensitivityValue">0.5</span></label>
            <input type="range" id="sensitivity" min="0.1" max="1" step="0.1" value="0.5" class="form-slider">
          </div>
        </div>
      </section>

      <section class="results-section">
        <div class="results-card">
          <h2 class="section-title">
            <span class="material-icons">analytics</span>
            Analysis Results
          </h2>
          <div class="result-display" id="resultDisplay">
            <!-- Results will appear here -->
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p class="footer-text">MoodScope Pro v2.1</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
